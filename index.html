<!DOCTYPE html>

<html>
	<head>
			<meta charset='UTF-8'>
			<link rel='stylesheet' href='style.css'>
			<title>Home Page</title>
			<script src='main.js' defer></script>
			<link rel='preconnect' href='https://fonts.googleapis.com'><link rel='preconnect' href='https://fonts.gstatic.com' crossorigin><link href='https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap' rel='stylesheet'>
	</head>
	<body>
		<div class=frame>
			<div class='main-links'>
				<!-- Row 1 -->
				<span class='button-span'>
					<a href='http://youtube.com'>

							<img class='link-img' src='img/links/youtube.jpg'>
						</div>
					</a>
					<a href='http://amazon.com'>
						<div class='main-button'>
							<img class='link-img' src='img/links/amazon.jpg'>
						</div>
					</a>
					<a href='http://pnc.com'>
						<div class='main-button'>
							<img class='link-img' src='img/links/pnc.jpg'>
						</div>
					</a>
					<a href='http://mintmobile.com'>
						<div class='main-button'>
							<img class='link-img' src='img/links/mint.jpg'>
						</div>
					</a>
					<a href='http://reddit.com'>
						<div class='main-button'>
							<img class='link-img' src='img/links/reddit.jpg'>
						</div>
					</a>
					<a href='http://github.com'>
						<div class='main-button'>
							<img class='link-img' src='img/links/github.jpg'>

					</a>

							<img class='link-img' src='img/links/spotify.jpg'>

					<a href='https://gemini.google.com/app'>

							<img class='link-img' src='img/links/gemini.png'>
						</div>
					</a>
				</span>
			</div>
			<div class=left-frame>

				<div class='link-window'>
					<label class='link-title-left'>Google</label>
					<span class='button-span'>
						<a href='http://gmail.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/gmail.jpg'>
							</div>
						</a>
						<a href='http://messages.google.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/message.jpg'>
							</div>
						</a>
						<a href='http://calendar.google.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/calendar.jpg'>
							</div>
						</a>
						<a href='http://drive.google.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/drive.jpg'>
							</div>
						</a>
					</span>
					<span class='button-span'>
						<a href='http://contacts.google.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/contacts.jpg'>
							</div>
						</a>
						<a href='http://familylink.google.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/family-link.jpg'>
							</div>
						</a>
						<a href='http://keep.google.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/keep.jpg'>

						<a href='http://google.com/maps/'>
							<div class='window-button'>
								<img class='window-img' src='img/links/maps.jpg'>
							</div>
						</a>
					</span>
				</div>

					<label class='link-title-left'>Dungeons & Dragons</label>
					<span class='button-span'>
						<a href='https://www.dndbeyond.com/'>
							<div class='window-button'>
								<img class='window-img' src='img/links/beyond.jpg'>
							</div>
						</a>
						<a href='https://jmjr97.github.io/dm-tools/index.html'>
							<div class='window-button'>
								<img class='window-img' src='img/links/dmtools.jpg'>
							</div>

					</span>
					<span class='button-span'>
						<div class='window-link'>
							<a href='https://www.dndbeyond.com/characters/120891087'><h3>Qoma</h3></a>
						</div>
						<div class='window-link'>
							<a href='https://www.dndbeyond.com/characters/132356132'><h3>Xenrius</h3></a>

					<span class='button-span'>

							<a href='https://www.dndbeyond.com/characters/136682350'><h3>Kohrn</h3></a>

						<div class='window-link'>

					<div class='time'></div>
					<div class='date'></div>
				</div>
				<div class='link-window'>
					<label class='link-title-mid'>Streaming</label>
					<span class='button-span'>
						<a href='http://netflix.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/netflix.jpg'>
							</div>
						</a>
							<a href='http://hulu.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/hulu.jpg'>

						</a>
						<a href='http://amazon.com/gp/video/storefront'>
							<div class='window-button'>
								<img class='window-img' src='img/links/prime-video.jpg'>
							</div>
						</a>
						<a href='http://Max.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/max.jpg'>
							</div>
						</a>
					</span>
					<span class='button-span'>
						<a href='https://crunchyroll.com/'>
							<div class='window-button'>
								<img class='window-img' src='img/links/crunchy.jpg'>

							<div class='window-button'>
								<img class='window-img' src='img/links/steam.jpg'>
							</div>
						</a>
						<a href='https://www.protondb.com/'>
							<div class='window-button'>
								<img class='window-img' src='img/links/proton.jpg'>
							</div>
						</a>
						<a href='http://nintendo.com'>
							<div class='window-button'>
								<img class='window-img' src='img/links/nintendo.jpg'>
							</div>
						</a>
					</span>
				</div>
			</div>
			<div class=right-frame>
				<!-- linux window -->
				<div class='link-window'>
					<label class='link-title-right'>Linux</label>
						<div class='big-window-link'>
							<a href='https://wiki.archlinux.org/'><h3>Arch Wiki</h3></a>
						</div>
						<div class='big-window-link'>
							<a href='https://archlinux.org/packages/'><h3>Arch Package</h3></a>
						</div>
						<div class='big-window-link'>
							<a href='https://i3wm.org/'><h3>i3wm</h3></a>

						<div class='big-window-link'>
							<a href='https://wiki.hyprland.org/'><h3>Hyprland</h3></a>

				<div class='link-window'>

						<div class='big-window-link'>
							<a href='http://bcps.org'><h3>BCPS</h3></a>

						<div class='big-window-link'>
							<a href='https://chesapeakehs.bcps.org/'><h3>Chesapeake High</h3></a>
						</div>
						<div class='big-window-link'>
							<a href='https://bcps.schoology.com/'><h3>Schoology</h3></a>

						<div class='big-window-link'>
							<a href='https://buswhere.com/'><h3>BusWhere</h3></a>
