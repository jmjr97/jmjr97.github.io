<!DOCTYPE html>

<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Mob Spawner</title>
    <link href='style.css' rel='stylesheet'>
		<script src='main.js' defer></script>
  </head>
  <body>
    <div class='container'>
      <h1>Mob Spawner</h1>
      <form autocomplete='off'>
        <div class='inputSection'>
          <div class='selectContainer'>
            <select class='selectBox'>
              <option value='eigth'>1/8</option>
              <option value='quarter'>1/4</option>
              <option value='half'>1/2</option>
              <option value='one'>1</option>
              <option value='two'>2</option>
              <option value='three'>3</option>
              <option value='four'>4</option>
              <option value='five'>5</option>
              <option value='six'>6</option>
              <option value='seven'>7</option>
              <option value='eight'>8</option>
              <option value='nine'>9</option>
              <option value='ten'>10</option>
              <option value='eleven'>11</option>
              <option value='twelve'>12</option>
              <option value='thirteen'>13</option>
            </select>
          </div>
          <input type='text' id='nameInput' placeholder='Enemy Name:'>
          <button id='addEnemy'>Generate Enemy</button>
        </div>
      </form>
      <div class='bodySection'>
        <ul id='mobList'>
          <li>
            <div class='row'>
              <div class='label'>
                <label class='textLabel'>Name</label>
                <input type='text' class='nameBox' id='temp' maxlength='50' spellcheck='false' value='Goblin'>
              </div>
              <button class='delete'>Delete</button>
            </div>
            <div class='row'>
              <div class='label'>
                <label class='textLabel'>Armor</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='12'>
              </div>
              <div class='label'>
                <label class='textLabel'>Hp</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
              <div class='label'>
                <label class='textLabel'>Cr</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
              <div class='label'>
                <label class='textLabel'>Prof</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
              <div class='label'>
                <label class='textLabel'>Attacks</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
              <div class='label'>
                <label class='textLabel'>Damage</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
            </div>
            <div class='row'>
              <div class='label'>
                <label class='textLabel'>Notes</label>
                <textarea class='noteBox' id='temp' rows='3' maxlength='156' spellcheck='false'></textarea>
              </div>
            </div>
          </li> 
          <li>
            <div class='row'>
              <div class='label'>
                <label class='textLabel'>Name</label>
                <input type='text' class='nameBox' id='temp' maxlength='50' spellcheck='false' value='Goblin'>
              </div>
              <button class='delete'>Delete</button>
            </div>
            <div class='row'>
              <div class='label'>
                <label class='textLabel'>Armor</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='12'>
              </div>
              <div class='label'>
                <label class='textLabel'>Hp</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
              <div class='label'>
                <label class='textLabel'>Cr</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
              <div class='label'>
                <label class='textLabel'>Prof</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
              <div class='label'>
                <label class='textLabel'>Attacks</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
              <div class='label'>
                <label class='textLabel'>Damage</label>
                <input type='text' class='statBox' id='temp' inputmode='numeric' maxlength='3' value='16'>
              </div>
            </div>
            <div class='row'>
              <div class='label'>
                <label class='textLabel'>Notes</label>
                <textarea class='noteBox' id='temp' rows='3' maxlength='156' spellcheck='false'></textarea>
              </div>
            </div>
          </li> 
        </ul>
      </div>
    </div>
  </body>
</html>
